<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QRGB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador QRGB</h1>
        
        <!-- Formulario para generar QRGB -->
        <form id="qrgb-form">
            <label for="red_data">Texto para capa roja:</label>
            <input type="text" id="red_data" name="red_data" required>

            <label for="green_data">Texto para capa verde:</label>
            <input type="text" id="green_data" name="green_data" required>

            <label for="blue_data">Texto para capa azul:</label>
            <input type="text" id="blue_data" name="blue_data" required>

            <label for="logo">Seleccionar Logo:</label>
            <input type="file" id="logo" name="logo" accept=".png, .jpg, .jpeg" required>

            <button type="submit">Generar QRGB</button>
        </form>

        <!-- Formulario para decodificar QRGB -->
        <form id="decode-form">
            <label for="qr_file">Seleccionar QR para decodificar:</label>
            <input type="file" id="qr_file" name="qr_file" accept=".png" required>
            <button type="submit">Decodificar QRGB</button>
        </form>

        <!-- Resultados de la decodificaciÃ³n -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
